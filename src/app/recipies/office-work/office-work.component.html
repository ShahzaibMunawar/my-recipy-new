<div class="col-md-12">
  <div class="row">
    <form [formGroup]="workGroup" >
      <div class="row">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Email"
              formControlName="Email"
            >
          </div>
      </div>
      <div class="row">
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
              formControlName="Password"
            >
          </div>
      </div>
      <div class="row">
          <div class="col-md-12" formArrayName="profile">
            <div
              class="row"
              *ngFor="let profiles of workGroup.get('profile').controls; let i = index"
              [formGroupName]="i"
              style="margin-top: 10px;margin-bottom: 10px;"
            >
              <div class="col-md-8">
                <input
                  type="text"
                  formControlName="name"
                  class="form-control"
                  id="name"
                >
              </div>
              <div class="col-md-2">
                <input
                  type="text"
                  formControlName="age"
                  class="form-control"
                  id="age"
                  #age
                  appMaskup
                  pattern="[0-9]+"
                >
              </div>
              <div class="col-md-2">
                <button type="button" class="btn btn-danger"  (click)="delForm(i)">X</button>
              </div>
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <button type="button" (click)="addform()"   class="btn btn-success">Add</button>
            <button type="reset" class="btn btn-danger">Reset</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
